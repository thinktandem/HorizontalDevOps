<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Horizontal DevOps</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
          <h3>Horizontal DevOps</h3>
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="fragment fade-in">
                  Rob Bayliss <a href="https://twitter.com/rbayliss">@rbayliss</a><br />
                  <img
                    src="lcm.svg"
                    alt="Lastcall Media black and white logo"
                    class="company-img"
                  />
                  <a href="https://lastcallmedia.com">Last Call Media</a>
                  <div class="we-make">
                    We make big, beautiful websites.
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="fragment fade-in">
                  Geoff St. Pierre <a href="https://twitter.com/serundeputy">@serundeputy</a><br />
                  <img 
                    src="tandem-b_w.png" 
                    alt="Think Tandem black and white logo"
                    class="company-img"
                  />
                  <a href="https://thinktandem.io">Tandem</a>
                  <div class="we-make">
                    We make <a href="https://docs.devwithlando.io">Lando</a>.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h3>Horizontal DevOps</h3>
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="fragment fade-in">
                  Often DevOps considers a project as a single vertical silo.
                </div>
              </div>
              <div class="col-6">
                <div class="fragment fade-in">
                  ... What about the other projects? :(
                  <img
                    src="CollapsingSilo.jpg"
                    alt="Grain Silo Collapsing"
                  />
                  </div>
                </div>
              </div>
          </div>
        </section>
        <section data-markdown="slides/background.md"
          data-separator-vertical="^\n----\n$"
          data-separator-seperator-vertical="^\n---\n$"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15">
        </section>
        <section data-markdown="slides/challenge.md"
          data-separator-vertical="^\n----\n$"
          data-separator-seperator-vertical="^\n---\n$"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15">
        </section>
        <section data-markdown="slides/define-your-process.md"
          data-separator-vertical="^\n----\n$"
          data-separator-seperator-vertical="^\n---\n$"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15">
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
